<!DOCTYPE HTML>
<html>
<head>
    <title>Login | SD Detail Pro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Firebase App (the core Firebase SDK) -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD1dRaAh9mTnHTcAu03ZDyr4sc_dS0yBt0",
        authDomain: "sd-detail-pro.firebaseapp.com",
        projectId: "sd-detail-pro",
        storageBucket: "sd-detail-pro.appspot.com",
        messagingSenderId: "950327198258",
        appId: "1:950327198258:web:1c5c749232c07783fef22b",
        measurementId: "G-DQ1MX7K35F"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app); // Initialize Firebase Auth

      // Sign-up function
      window.signUp = function() {
        const email = document.getElementById("email-signup").value;
        const password = document.getElementById("password-signup").value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed up
            console.log("User signed up:", userCredential.user);
            alert("Sign-up successful!");
            window.location.href = "index.html"; // Redirect after sign-up
          })
          .catch((error) => {
            console.error("Error signing up:", error.message);
            alert("Error signing up: " + error.message);
          });
      }

      // Sign-in function
      window.signIn = function() {
        const email = document.getElementById("email-signin").value;
        const password = document.getElementById("password-signin").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            console.log("User signed in:", userCredential.user);
            alert("Sign-in successful!");
            window.location.href = "index.html"; // Redirect after sign-in
          })
          .catch((error) => {
            console.error("Error signing in:", error.message);
            alert("Error signing in: " + error.message);
          });
      }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #page-wrapper {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: #0056b3;
        }

        .form-group h2 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="page-wrapper">
        <h1>Log In / Sign Up</h1>
        
        <!-- Sign Up Form -->
        <div class="form-group">
            <h2>Sign Up</h2>
            <input type="email" id="email-signup" placeholder="Email" required />
            <input type="password" id="password-signup" placeholder="Password" required />
            <button onclick="signUp()">Sign Up</button>
        </div>
        
        <!-- Sign In Form -->
        <div class="form-group">
            <h2>Sign In</h2>
            <input type="email" id="email-signin" placeholder="Email" required />
            <input type="password" id="password-signin" placeholder="Password" required />
            <button onclick="signIn()">Sign In</button>
        </div>
    </div>
</body>
</html>
