<!DOCTYPE HTML>
<html>
<head>
    <title>SD Detail Pro - Log in/Sign up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

    <!-- Firebase Configuration and Initialization -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD1dRaAh9mTnHTcAu03ZDyr4sc_dS0yBt0",
            authDomain: "sd-detail-pro.firebaseapp.com",
            projectId: "sd-detail-pro",
            storageBucket: "sd-detail-pro.appspot.com",
            messagingSenderId: "950327198258",
            appId: "1:950327198258:web:1c5c749232c07783fef22b",
            measurementId: "G-DQ1MX7K35F"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const analytics = firebase.getAnalytics(app);
        const auth = firebase.auth();

        // Sign-Up Logic
        function signUp() {
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    console.log('User signed up:', user);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error signing up:', errorCode, errorMessage);
                });
        }

        // Login Logic
        function logIn() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Logged in
                    const user = userCredential.user;
                    console.log('User logged in:', user);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error logging in:', errorCode, errorMessage);
                });
        }
    </script>
</head>
<body>
    <div id="page-wrapper">
        <section id="header">
            <h1><a href="index.html">SD Detail Pro</a></h1>
        </section>

        <section id="main">
            <div class="container">
                <header class="major">
                    <h2>Log in / Sign up</h2>
                </header>

                <div class="row">
                    <div class="col-6 col-12-medium">
                        <h3>Sign Up</h3>
                        <form onsubmit="event.preventDefault(); signUp();">
                            <input type="email" id="signUpEmail" placeholder="Email" required>
                            <input type="password" id="signUpPassword" placeholder="Password" required>
                            <button type="submit">Sign Up</button>
                        </form>
                    </div>

                    <div class="col-6 col-12-medium">
                        <h3>Log In</h3>
                        <form onsubmit="event.preventDefault(); logIn();">
                            <input type="email" id="loginEmail" placeholder="Email" required>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <button type="submit">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <section>
                            <header>
                                <h2>Our Mission</h2>
                            </header>
                            <p>This is <strong>SD Detail Pro</strong>, a car washing and detailing business independently owned and operated by Alec Cardenas.</p>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
