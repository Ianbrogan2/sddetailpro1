<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - SD Detail Pro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some custom styles for a better look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        header a, footer a {
            color: #fff;
            text-decoration: none;
        }
        #main-content {
            padding: 2rem;
        }
        #booking {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #555;
        }
        footer p {
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1><a href="index.html">SD Detail Pro</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <section id="booking">
            <h1>Book Your Appointment</h1>
            <form id="booking-form" action="/submit-booking" method="POST">
                <div class="form-group">
                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select Service</option>
                        <option value="Basic Car Wash">Basic Car Wash</option>
                        <option value="Full Car Detailing">Full Car Detailing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <select id="date" name="date" required disabled>
                        <option value="" disabled selected>Select Date</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time">Select Time:</label>
                    <select id="time" name="time" required disabled>
                        <option value="" disabled selected>Select Time</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <button type="submit" class="button">Book Appointment</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 SD Detail Pro. All rights reserved.</p>
    </footer>

    <!-- Firebase and Custom Script -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script src="scripts/booking.js"></script>
</body>
</html>
