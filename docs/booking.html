<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Booking - SD Detail Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="no-sidebar is-preload">

    <!-- Header -->
    <header id="header">
        <h1><a href="index.html">SD Detail Pro</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <section id="main">
        <div class="container">
            <header>
                <h2>Book Your Appointment</h2>
            </header>
            <form id="booking-form" action="/submit-booking" method="POST">
                <div class="row gtr-50">
                    <div class="col-6 col-12-mobile">
                        <input type="text" name="name" id="name" placeholder="Your Name" required />
                    </div>
                    <div class="col-6 col-12-mobile">
                        <input type="email" name="email" id="email" placeholder="Your Email" required />
                    </div>
                    <div class="col-6 col-12-mobile">
                        <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required />
                    </div>
                    <div class="col-6 col-12-mobile">
                        <select name="service" id="service" required>
                            <option value="">Select a Service</option>
                            <option value="basic">Basic Car Wash</option>
                            <option value="full">Full Car Detailing</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input type="date" name="date" id="date" required />
                    </div>
                    <div class="col-12">
                        <textarea name="comments" id="comments" placeholder="Any additional requests or comments?" rows="4"></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" class="button" value="Book Now" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>&copy; 2024 SD Detail Pro. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
