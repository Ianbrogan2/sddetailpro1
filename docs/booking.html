<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - SD Detail Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1><a href="index.html">SD Detail Pro</a></h1>
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <section id="booking">
            <h1>Book Your Appointment</h1>
            <form action="/submit-booking" method="POST">
                <div class="form-group">
                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required>
                        <option value="Basic Car Wash">Basic Car Wash</option>
                        <option value="Full Car Detailing">Full Car Detailing</option>
                        <option value="Premium Waxing">Premium Waxing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Select Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <button type="submit" class="button">Book Appointment</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 SD Detail Pro. All rights reserved.</p>
    </footer>
</body>
</html>
